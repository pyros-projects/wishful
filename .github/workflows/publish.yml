name: Publish to PyPI

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run test suite
        run: uv run pytest tests/ -v
        env:
          WISHFUL_FAKE_LLM: "1"

      - name: Build package
        run: uv build

      - name: Sanity check import
        run: |
          uv pip install dist/*.whl
          uv run python -c "import wishful; print(f'âœ“ wishful {wishful.__version__} imported successfully')"
        env:
          WISHFUL_FAKE_LLM: "1"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
